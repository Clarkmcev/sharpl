services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sharpl-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sharpl_user
      POSTGRES_PASSWORD: sharpl_password
      POSTGRES_DB: sharpl_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sharpl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sharpl_user -d sharpl_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: sharpl-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: sharpl_user
      DB_PASSWORD: sharpl_password
      DB_NAME: sharpl_db
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sharpl-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: sharpl-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sharpl-network

volumes:
  postgres_data:

networks:
  sharpl-network:
    driver: bridge
